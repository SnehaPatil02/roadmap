<style>
    :host {
        --bright-blue: oklch(51.01% 0.274 263.83);
        --electric-violet: oklch(53.18% 0.28 296.97);
        --french-violet: oklch(47.66% 0.246 305.88);
        --vivid-pink: oklch(69.02% 0.277 332.77);
        --hot-red: oklch(61.42% 0.238 15.34);
        --orange-red: oklch(63.32% 0.24 31.68);

        --gray-900: oklch(19.37% 0.006 300.98);
        --gray-700: oklch(36.98% 0.014 302.71);
        --gray-400: oklch(70.9% 0.015 304.04);

        --red-to-pink-to-purple-vertical-gradient: linear-gradient(
            180deg,
            var(--orange-red) 0%,
            var(--vivid-pink) 50%,
            var(--electric-violet) 100%
        );

        --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
            90deg,
            var(--orange-red) 0%,
            var(--vivid-pink) 50%,
            var(--electric-violet) 100%
        );

        --pill-accent: var(--bright-blue);

        font-family:
            "Inter",
            -apple-system,
            BlinkMacSystemFont,
            "Segoe UI",
            Roboto,
            Helvetica,
            Arial,
            sans-serif,
            "Apple Color Emoji",
            "Segoe UI Emoji",
            "Segoe UI Symbol";
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    h1 {
        font-size: 3.125rem;
        color: var(--gray-900);
        font-weight: 500;
        line-height: 100%;
        letter-spacing: -0.125rem;
        margin: 0;
        font-family:
            "Inter Tight",
            -apple-system,
            BlinkMacSystemFont,
            "Segoe UI",
            Roboto,
            Helvetica,
            Arial,
            sans-serif,
            "Apple Color Emoji",
            "Segoe UI Emoji",
            "Segoe UI Symbol";
    }

    p {
        margin: 0;
        color: var(--gray-700);
    }

    main {
        width: 100%;
        min-height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        box-sizing: inherit;
        position: relative;
    }

    .angular-logo {
        max-width: 9.2rem;
    }

    .content {
        display: flex;
        justify-content: space-around;
        width: 100%;
        max-width: 700px;
        margin-bottom: 3rem;
    }

    .content h1 {
        margin-top: 1.75rem;
    }

    .content p {
        margin-top: 1.5rem;
    }

    .divider {
        width: 1px;
        background: var(--red-to-pink-to-purple-vertical-gradient);
        margin-inline: 0.5rem;
    }

    .pill-group {
        display: flex;
        flex-direction: column;
        align-items: start;
        flex-wrap: wrap;
        gap: 1.25rem;
    }

    .pill {
        display: flex;
        align-items: center;
        --pill-accent: var(--bright-blue);
        background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
        color: var(--pill-accent);
        padding-inline: 0.75rem;
        padding-block: 0.375rem;
        border-radius: 2.75rem;
        border: 0;
        transition: background 0.3s ease;
        font-family: var(--inter-font);
        font-size: 0.875rem;
        font-style: normal;
        font-weight: 500;
        line-height: 1.4rem;
        letter-spacing: -0.00875rem;
        text-decoration: none;
    }

    .pill:hover {
        background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
    }

    .pill-group .pill:nth-child(6n + 1) {
        --pill-accent: var(--bright-blue);
    }
    .pill-group .pill:nth-child(6n + 2) {
        --pill-accent: var(--french-violet);
    }
    .pill-group .pill:nth-child(6n + 3),
    .pill-group .pill:nth-child(6n + 4),
    .pill-group .pill:nth-child(6n + 5) {
        --pill-accent: var(--hot-red);
    }

    .pill-group svg {
        margin-inline-start: 0.25rem;
    }

    .social-links {
        display: flex;
        align-items: center;
        gap: 0.73rem;
        margin-top: 1.5rem;
    }

    .social-links path {
        transition: fill 0.3s ease;
        fill: var(--gray-400);
    }

    .social-links a:hover svg path {
        fill: var(--gray-900);
    }

    @media screen and (max-width: 650px) {
        .content {
            flex-direction: column;
            width: max-content;
        }

        .divider {
            height: 1px;
            width: 100%;
            background: var(--red-to-pink-to-purple-horizontal-gradient);
            margin-block: 1.5rem;
        }
    }
</style>

<div [class.obscured]="sidePanel.isOpen">
    <ngx-graph
        class="chart-container"
        [view]="[1300, 700]"
        [zoomToFit$]="zoomToFit$"
        layout="dagreCluster"
        [enableZoom]="false"
        [showMiniMap]="true"
        [links]="links"
        [nodes]="nodes"
    >
        <ng-template #defsTemplate>
            <svg:marker
                id="arrow"
                viewBox="0 -5 10 10"
                refX="8"
                refY="0"
                markerWidth="4"
                markerHeight="4"
                orient="auto"
            >
                <svg:path d="M0,-5L10,0L0,5" class="arrow-head" fill="purple" />
            </svg:marker>
        </ng-template>

        <ng-template #nodeTemplate let-node>
            <svg:g class="node" (click)="sidePanel.openPanel(node.label)">
                <svg:rect
                    [attr.width]="node.dimension.width"
                    [attr.height]="node.dimension.height"
                    [attr.fill]="getFillColor(node)"
                    [attr.stroke]="getBorderColor(node)"
                    [attr.stroke-width]="
                        getBorderColor(node) !== 'none' ? 1 : 0
                    "
                />

                <svg:line
                    [attr.x1]="10"
                    [attr.y1]="node.dimension.height / 1.5 - 5"
                    [attr.x2]="10 + getTextWidth(node.label)"
                    [attr.y2]="node.dimension.height / 1.5 - 5"
                    stroke="black"
                    [attr.stroke-width]="isDone(node.label)"
                ></svg:line>
                <svg:text
                    alignment-baseline="central"
                    [attr.x]="10"
                    [attr.y]="node.dimension.height / 1.5"
                >
                    {{ node.label }}
                </svg:text>
            </svg:g>
        </ng-template>
        <ng-template #linkTemplate let-link>
            <svg:g class="edge">
                <svg:path
                    class="line"
                    stroke="rgb(153,0,255)"
                    stroke-width="3"
                    [attr.stroke-dasharray]="getLineDash(link.data.gap)"
                    stroke-linejoin="round"
                    stroke-linecap="round"
                    marker-end="url(#arrow)"
                ></svg:path>
            </svg:g>
        </ng-template>
    </ngx-graph>
</div>
<div
    *ngIf="sidePanel.isOpen"
    class="overlay"
    (click)="sidePanel.closePanel()"
></div>

<app-side-panel #sidePanel></app-side-panel>
